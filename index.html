<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRISMy</title>

  <meta http-equiv="refresh" content="3; url=https://script.google.com/macros/s/AKfycbzNBpk6oyhKOpRktsiBaYvtKdmHQkY2reg6kzSAOpi43OCpCG6x1Aj4LLVr0wlI1Gc/exec">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { 
      font-family: 'Noto Sans KR', sans-serif; 
      background-color: #f8f9fa; 
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .app-logo { 
      font-size: 3rem; 
      font-weight: 900; 
      color: #0d6efd; 
      letter-spacing: -1.5px; 
      margin-bottom: 0.5rem;
      animation: fadeIn 0.8s ease-out;
    }

    .app-desc { 
      color: #6c757d; 
      font-size: 1.1rem; 
      margin-bottom: 2rem; 
      font-weight: 500;
      animation: fadeIn 0.8s ease-out 0.2s backwards;
    }

    .loading-card {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-out 0.4s backwards;
    }

    .spinner-custom {
      width: 3rem; height: 3rem;
      color: #0d6efd;
      border-width: 0.25em;
    }

    .btn-manual {
      font-weight: 700;
      padding: 0.7rem 1.5rem;
      transition: all 0.2s;
    }
    .btn-manual:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.2);
    }

    .help-text {
      font-size: 0.85rem;
      color: #adb5bd;
      margin-top: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="app-logo">PRISMy</div>
  <p class="app-desc">선생님용 스마트 교육 솔루션</p>

  <div class="loading-card">
    <div class="mb-4">
      <div class="spinner-border spinner-custom" role="status"></div>
    </div>
    
    <h5 class="fw-bold mb-2 text-dark">앱으로 이동 중입니다...</h5>
    <p class="text-muted mb-4">잠시만 기다려주세요.</p>

    <a href="https://script.google.com/macros/s/AKfycbzNBpk6oyhKOpRktsiBaYvtKdmHQkY2reg6kzSAOpi43OCpCG6x1Aj4LLVr0wlI1Gc/exec" 
       class="btn btn-outline-primary w-100 rounded-3 btn-manual">
      <i data-lucide="external-link" style="width:18px; margin-right:5px; vertical-align: middle;"></i>
      바로 입장하기
    </a>

    <p class="help-text">
      화면이 멈춰있거나 로딩이 지속된다면<br>위 버튼을 클릭하세요.
    </p>
  </div>

  <script>
    lucide.createIcons();

    window.onload = function() {
      // [수정 2] 1500ms(1.5초) 후에 이동하도록 설정
      setTimeout(function() {
        window.location.replace("https://script.google.com/macros/s/AKfycbzNBpk6oyhKOpRktsiBaYvtKdmHQkY2reg6kzSAOpi43OCpCG6x1Aj4LLVr0wlI1Gc/exec");
      }, 1500);
    };
  </script>

</body>
</html>
